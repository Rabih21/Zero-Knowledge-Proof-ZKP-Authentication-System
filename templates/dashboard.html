<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Secure Vault</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    .section { margin: 25px 0; text-align: left; }
    .section h3 { margin-bottom: 10px; }
    .section input, .section button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
    }
    .section button {
      background: #4f46e5;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>üîê File Encryption System</h2>
      
      <div class="section">
        <h3>üîí Encrypt a File</h3>
        <form id="encForm" enctype="multipart/form-data">
          <input type="file" name="file" required>
          <button type="submit">Encrypt & Download</button>
        </form>
      </div>

      <div class="section">
        <h3>üîì Decrypt a File</h3>
        <form id="decForm" enctype="multipart/form-data">
          <input type="file" name="file" accept=".enc" required>
          <button type="submit">Decrypt & View</button>
        </form>
        <pre id="result" class="result" style="display:none;"></pre>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('encForm').onsubmit = async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const res = await fetch('/encrypt', { method: 'POST', body: formData });
      if (res.ok) {
        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'encrypted.enc';
        a.click();
        URL.revokeObjectURL(url);
      } else {
        alert("Encryption failed");
      }
    };

    document.getElementById('decForm').onsubmit = async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const res = await fetch('/decrypt', { method: 'POST', body: formData });
      const data = await res.json();
      const result = document.getElementById('result');
      result.style.display = 'block';
      result.textContent = typeof data.content === 'string' ? data.content : JSON.stringify(data, null, 2);
    };
  </script>
</body>
</html>
