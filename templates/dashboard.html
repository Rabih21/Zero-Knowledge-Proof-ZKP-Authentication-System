<!-- templates/dashboard.html -->
<link rel="stylesheet" href="/static/style.css">
<div class="card" style="width:900px">
  <h2>ZKP Audit Dashboard</h2>
  <pre id="audit"></pre>
</div>

<script>
fetch("/audit")
  .then(r => r.json())
  .then(d => {
    audit.innerText = JSON.stringify(d, null, 2);
  })
  .catch(err => {
    audit.innerText = JSON.stringify({ error: "Failed to load audit log" }, null, 2);
  });
</script>
