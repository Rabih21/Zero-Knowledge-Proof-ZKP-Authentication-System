<!-- templates/login.html -->
<link rel="stylesheet" href="/static/style.css">
<div class="card">
  <h2>ZKP Login</h2>
  <input id="u" placeholder="Username">
  <input id="p" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <pre id="log"></pre>
</div>

<script src="/static/crypto.js"></script>
<script>
async function login() {
  const username = u.value;
  const password = p.value;

  try {
    const startRes = await fetch("/login/start", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username })
    });
    const sData = await startRes.json();
    if (!startRes.ok) throw new Error(sData.error || "Login failed");

    const salt = sData.salt;
    const challenge = sData.challenge; // This is now a STRING

    const x = await H(salt, password);
    const r = rand();
    const A = modPow(G, r, P);

    const e = await H(A.toString(), challenge); // challenge is string â†’ matches Python

    const proof = (r + e * x) % (P - 1n);

    const finishRes = await fetch("/login/finish", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        A: A.toString(),
        s: proof.toString()
      })
    });

    const result = await finishRes.json();
    log.innerText = JSON.stringify(result, null, 2);

    if (result.redirect) {
      window.location.href = result.redirect;
    }
  } catch (err) {
    log.innerText = JSON.stringify({ error: err.message }, null, 2);
  }
}
</script>
